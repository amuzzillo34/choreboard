<!doctype html>

<head>
    <title>Shared Chore Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body class="backgroundColor infoMargin">

    <div class="container form">
      <div>
        <h1>Shared Chore Board</h1>
      </div>

      <hr>

      <form id="loginForm" role="form" method="get" action="/login">
        <h3>Login</h3>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="text" class="form-control" id="password" placeholder="Password" name="password">
        </div>
        <input type="submit" id="submitBtn" class="btn btn-default loginBtn" value="Login"></input>
      </form>

      <p class="facebookLogin">
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"> </fb:login-button>
      </p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Include all compiled plugins (blelow), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Facebook login-->
    <script>
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    function statusChangeCallback(response) {
      console.log('Facebook login status changed.');
      console.log(response);
      // The response object is returned with a status field that lets the
      // app know the current login status of the person.
      // Full docs on the response object can be found in the documentation
      // for FB.getLoginStatus().
      if (response.status === 'connected') {
        // Logged into your app and Facebook.
            console.log('Successfully logged in with Facebook');

             window.top.location = "/index.html";
      }
    }

      window.fbAsyncInit = function() {
        FB.init({
          appId      : '540673619647244',
          cookie     : true,
          xfbml      : true,
          version    : 'v2.8'
        });

        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
</body>

</html>
