<!DOCTYPE html>

<html>

<head>
    <title>Shared Chore Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="backgroundColor infoMargin">
    <div class="container">

      <!-- Logo & Nav to home -->
      <div class="header">
        <a href="index" style="font-size: 25px">
          <img class="homeBtn" src="img/logo.png">Apartment 123
        </a>
      </div>

        <h3>Add Chore</h3>

        <form action='/api/addChore' method="post">

            <div class="form-group">
                <h4 class="choreName">Chore: </h4>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <h4 class="choreName">Chore Owner: </h4>
                <input type="text" name="owner" required>
            </div>

            <div class="form-group">
                <h4 class="choreName">Date: </h4>
                <input style="background-color: white" id="date" type="date" name="date" required>
            </div>

            <div class="form-group">
                <h4 class="choreName">Location: </h4>
                <select name="location" class="dropdown" required>
            <option value="Select">Select</option>
            <option value="Kitchen">Kitchen</option>
	    	    <option value="Bedroom">Bedroom</option>
	    	    <option value="LivingRoom">Living Room</option>
	    	    <option value="Bathroom">Bathroom</option>
	    	    <option value="LaundryRoom">Laundry Room</option>
          </select>
            </div>

            <div class="form-group">
                <h4 class="choreName">Description: </h4>
                <input type="text" name="description">
            </div>

              <a class="popup-click"><input class="submit" style="background: #BBDEF0; color: #272932; border: 1px solid #BBDEF0; font-weight: 600; margin: 5% 0 0 0; width: 14em" type="submit"></a>


              <div class="popup">
                <span class="helper"></span>
                  <div class="popup-style">
                    <div class="popupCloseButton">X</div>
                      <a href="chorelist">
                        <p>Your chore has been created!</p>
                        <h4 class="box box-default text-center" style="margin-top: 15px">Continue</h4>
                      </a>
                  </div>
              </div>


              <div class="buttonMainLeft">
                <a href="chorelist">
                  <h3 class="box box-default text-center">Cancel</h3>
                </a>
              </div>
            </div>
        </form>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (blelow), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Popup confirmation -->
        <script>
          $(window).load(function () {
            $(".popup-click").click(function(){
              $('.popup').show();
            });
            $('.popup').click(function(){
              $('.popup').hide();
            });
            $('.popupCloseButton').click(function(){
              $('.popup').hide();
            });
          });
        </script>

</body>

</html>
