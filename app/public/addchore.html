<!DOCTYPE html>

<html>

<head>
    <title>Shared Chore Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- this is a comment in HTML -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body class="backgroundColor infoMargin">
    <div class="container">

      <div class="header">
        <a href="index">Apartment 123</a>
      </div>

      <h3>Add Chore</h3>

      <form action='/api/addChore' method="post">

        <h4 class="choreName">Chore Name: </h4>
        <input type="text" name="name">

        <h4 class="choreName">Date: </h4>
          <input id="date" type="date" name="date">

        <!-- ADD SECTION FOR SIGNING UP FOR CHORE -->
        <h4 class="choreName">Who:</h4>
          <input id="who" type="who" name="who">
        <!-- ****************************** -->

        <h4 class="choreName">Location: </h4>
          <select name="location" class="dropdown">
            <option value="Select">Select</option>
            <option value="Kitchen">Kitchen</option>
	    	    <option value="Bedroom">Bedroom</option>
	    	    <option value="LivingRoom">Living Room</option>
	    	    <option value="Bathroom">Bathroom</option>
	    	    <option value="LaundryRoom">Laundry Room</option>
          </select>

        <h4 class="choreName">Description: </h4>
          <input type="text" name="description">

        <div class="buttonSubmit box box-default text-center">
          <input type="submit">
        </div>

      </form>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- Include all compiled plugins (blelow), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>

</body>
</html>
