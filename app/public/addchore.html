<!DOCTYPE html>

<html>

<head>
    <title>Shared Chore Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="backgroundColor infoMargin">
    <div class="container">

        <div class="header">
            <a href="index">
          <img class="homeBtn" src="img/homeLogo.png">
          Apartment 123
        </a>
        </div>

        <h3>Add Chore</h3>

        <form action='/api/addChore' method="post">

            <div class="form-group">
                <h4 class="choreName">Chore Name: </h4>
                <input type="text" name="name">
            </div>

            <div class="form-group">
                <h4 class="choreName">Chore Owner: </h4>
                <input type="text" name="owner">
            </div>

            <div class="form-group">
                <h4 class="choreName">Date: </h4>
                <input id="date" type="date" name="date">
            </div>

            <div class="form-group">
                <h4 class="choreName">Location: </h4>
                <select name="location" class="dropdown">
            <option value="Select">Select</option>
            <option value="Kitchen">Kitchen</option>
	    	    <option value="Bedroom">Bedroom</option>
	    	    <option value="LivingRoom">Living Room</option>
	    	    <option value="Bathroom">Bathroom</option>
	    	    <option value="LaundryRoom">Laundry Room</option>
          </select>
            </div>

            <div class="form-group">
                <h4 class="choreName">Description: </h4>
                <input type="text" name="description">
            </div>

            <div style="margin-top: 10%">
              <div class="buttonSubmit navBtn">
                  <input style="margin-top: 0px" type="submit" class="navBtn">
              </div>
              <!-- Back button -->
              <div class="buttonSubmit navBtn">
                <a href="chorelist" class="navBtn">Cancel</a>
              </div>

            </div>

        </form>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (blelow), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

</body>

</html>
