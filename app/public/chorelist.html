<body>
    <div class="container">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

                    <ul class="navbar-nav ml-auto">

        <!-- Main Body -->
        <div>
            <h3 style="text-align: center">Chores</h3>

            <div class="locationLabel">
                <div id="Kitchen">
                    <h4 id="kitchen">Kitchen:</h4>
                </div>

                <div id="Bedroom">
                    <h4 id="bedroom">Bedroom:</h4>
                </div>

                <div id="LaundryRoom">
                    <h4 id="laundryroom">Laundry Room:</h4>
                </div>

                <div id="Bathroom">

                    <h4 id="livingroom">Living Room:</h4>

            <!-- Add chore button -->
            <a href="addchore">
                <h3 class="box box-default text-center">Add Chore</h3>
            </a>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>

        <!-- Include all compiled plugins (blelow), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
        <script>
            function viewChore(uniqueID) {
                window.location.href = '/chore/'+uniqueID
            }

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Typical action to be performed when the document is ready:
                    console.log(xhttp, '!!!!!!!!!!!!!!!!!!!!!!!!!!!')
                    console.log(xhttp.responseText);
                    var jsonData = JSON.parse(xhttp.responseText)


                    for (var i = 0; i < jsonData.length; i++) {
                        if (!jsonData[i].isCompleted) {
                            var selectorString = "#" + jsonData[i].location
                            var choreIndex = i
                            $(selectorString).append("<button id=" + choreIndex + " onclick='viewChore(this.id)'>" + jsonData[i].name + "</button>" + "<p>" + jsonData[i].date + "</p>");
                        }
                    }

                }
            };
            xhttp.open("GET", "/api/chores", true);
            xhttp.send();

        </script>
